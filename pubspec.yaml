name: native_toolchain_rs_workspace
repository: https://github.com/GregoryConrad/native_toolchain_rs
publish_to: none

environment:
  sdk: ^3.9.0

workspace:
  - native_toolchain_rs

dev_dependencies:
  melos: ^7.1.1
  very_good_analysis: ^10.0.0

melos:
  scripts:
    test:
      description: Run unit tests for a specific package in this project.
      run: flutter test test
      packageFilters:
        dirExists: test
      exec:
        concurrency: 1
        failFast: true
